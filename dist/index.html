<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Hackaton 2019</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .out {
      width: 100%;
    }

    textarea {
      width: 100%;
      resize: none;
      height: 100vh;
    }
  </style>
</head>
<body>
<form onsubmit="run(event)">
  <input onchange="onChange(event)" type="file" id="file">
  <div>
    <button>Run</button>
  </div>
  <div class="out">
    <label for="output"></label>
    <textarea id="output" cols="30" rows="10"></textarea>
  </div>
</form>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
